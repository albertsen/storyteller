das-haus-in-den-wolken: 
  slug: das-haus-in-den-wolken
  created_at: 2007-07-16 22:00:00
  body: "Die Wolken waren wiedergekommen, zum Gl\xC3\xBCck. Gestern hatte es schlecht ausgesehen, der Blick frei hinunter zum Hafen und hinauf zum Gipfel. Doch jetzt im Wolkennebel h\xC3\xB6rte man lange, bevor man etwas sah: Autos vor allem, im zweitem Gang, die sich die Steigung hinauf qu\xC3\xA4lten oder, auf dem Weg nach unten, Angst hatten, in Adrians Haus zu krachen.\n\n\
    Aber es war auch Annas Haus.\n\n\
    <!--more-->\n\n\
    Sie sa\xC3\x9F ihm gegen\xC3\xBCber am K\xC3\xBCchentisch und hatte den Vertrag zwischen sie gelegt, Blatt neben Blatt. Adrians Blick fiel immer wieder \xC3\xBCber den Rand seiner Tasse auf die n\xC3\xBCchternen Zeilen und auf die drei Linien am Ende der letzten Seite. Auf der linken Linie hatte Anna ihre geschwungene Unterschrift gesetzt. Die anderen beiden Linien waren frei.\n\n\
    Adrian hatte nicht vor, hier zu sein, wenn es soweit war. Er hatte vor, es noch einmal zu versuchen. \n\n\
    Er nahm sie noch ein paar Kekse aus den Dose und stand auf. Annas Blick wich nicht von ihrer Unterschrift. Adrian wollte sich hinabbeugen, um sie zu k\xC3\xBCssen, aber strich ihr dann nur \xC3\xBCber das Haar.\n\n\
    <center>***</center>\n\n\
    Drau\xC3\x9Fen versicherte sich Adrian noch einmal des Wolkennebels. Nein, man konnte sein Ziel, den Hafen unten, noch nicht einmal erahnen, nur gerade einmal das n\xC3\xA4chste Haus die Stra\xC3\x9Fe hinunter. Und nach oben verschluckte der Nebel sogar die n\xC3\xA4chste Kurve.\n\n\
    Ein Auto heulte die Stra\xC3\x9Fe hinauf, neu und viel zu sauber: Ein Mietwagen. An Tagen wie heute waren es weniger Autos als sonst, aber nicht viel weniger. In den Reisef\xC3\xBChrern stand es, und die Touristinformation wiederholte es: Von den Gipfeln hatte man immer klare Sicht. Worauf, das verschwiegen sie. \n\n\
    War es der Deutsche?\n\n\
    Nein, das Auto fuhr vorbei.\n\n\
    Adrian wartete, bis der Wagen in den Nebel der n\xC3\xA4chsten Kurve eingetaucht war, dann stieg er in seinen alten und viel zu schmutzigen Panda.\n\n\
    Javier erwartete ihn.\n\n\
    <center>***</center>\n\n\
    Adrian konnte sich an Zeiten erinnern, in denen er nur mit M\xC3\xBChe und Not einen Parkplatz ergattert hatte. Das war Javiers Konzept gewesen: Keine Privilegien f\xC3\xBCr die Ingenieure. Das galt auch f\xC3\xBCr den Chef, das galt auch f\xC3\xBCr Javier.\n\n\
    Heute fand Adrian sogar einen Platz in der ersten Reihe, direkt vor dem B\xC3\xBCro. An dem B\xC3\xBCro vorbei sah man auf die Docks. Nur in einem von ihnen lag ein Schiff - kein Neubau nat\xC3\xBCrlich, sondern eine Reparatur, eine Autof\xC3\xA4hre, die sonst zwischen den Inseln verkehrte.\n\n\
    Adrian stieg aus und ging hinein.\n\n\
    Javier war konsequent gewesen und hatte auch seine Sekret\xC3\xA4rin abgeschafft - Pilar, Mitte f\xC3\xBCnfzig und so dick, als h\xC3\xA4tte sie sich das Gewicht angefressen, das Javier fehlte. Adrian wusste: Obwohl sie schon seit einem halben Jahr nicht mehr f\xC3\xBCr Javier arbeitet, kam sie immer noch manchmal vorbei, kochte ihm Kaffee und brachte einige seiner Papiere in Ordnung. \"In meinem Alter findet man keine Arbeit mehr\", hatte sie einmal zu Adrian gesagt. \"Aber allein zu Hause rumsitzen kann ich nicht. Und ich wei\xC3\x9F, dass Javier mich bezahlen w\xC3\xBCrde, sobald er es k\xC3\xB6nnte.\"\n\n\
    Adrian war sich dessen fast sicher, aber nicht ganz. Denn obwohl jeder in der Firma Javier duzte, konnte niemand behaupten, sein Freund zu sein.\n\n\
    Adrian ging an Pilars verwaisten Schreibtisch vorbei und die Treppe hinauf zu Javiers B\xC3\xBCro. Es war ideal f\xC3\xBCr den Chef: Von dort hatte man die beste Aussicht auf die Docks. \n\n\
    Die T\xC3\xBCr stand offen.\n\n\
    Javier hatte nicht noch weiter abgenommen, immerhin. Daf\xC3\xBCr trug er immer noch die gleichen Jeans und das das gleiche karierte Hemd wie immer. Javier sa\xC3\x9F am Schreibtisch und blickte mit derselben Miene auf die Papiere vor sich wie Anna heute morgen auf den Vertrag geblickt hatte.\n\n\
    Javier sah auf. \"Adrian\", sagte er.\n\n\
    Sie sch\xC3\xBCttelten einander die Hand, und Adrian setzte sich in den Besucherstuhl. Es war das erste Mal seit seiner Entlassung.\n\n\
    \"Ein Bier?\" fragte Javier.\n\n\
    Adrian nickte.\n\n\
    Javier rollte mit seinem Stuhl zu seinem Schrank und \xC3\xB6ffnete eine T\xC3\xBCr, die von den anderen nicht zu unterscheiden war. Hinter ihr befand sich ein K\xC3\xBChlschrank. Javier nahm zwei Flaschen heraus und rollte zur\xC3\xBCck.\n\n\
    Nach dem ersten Schluck fragte Javier: \"Und heute verkauft ihr euer Haus?\"\n\n\
    Adrian sah aus dem Fenster den Berg hinauf und in die Wolken. \"Es klappt sowieso nicht.\"\n\n\
    \"Der K\xC3\xA4ufer, woher kommt er?\"\n\n\
    \"Aus Deutschland.\"\n\n\
    \"Hat er das Haus schon gesehen?\"\n\n\
    Adrian nickte. \"Aber da war beste Sicht.\"\n\n\
    \"Und?\"\n\n\
    \"Na, heute ja nicht. Das wird eine Entt\xC3\xA4uschung. Ein Deutscher halt.\"\n\n\
    \"Und du bist nicht dabei.\"\n\n\
    Adrian hob die Schultern.\n\n\
    \"Wollt ihr nicht aufs Festland?\" fragte Javier.\n\n\
    \"Anna will aufs Festland.\" Adrian leerte in ein paar gro\xC3\x9Fen Schl\xC3\xBCcken seine Flasche. \n\n\
    Javier fragte: \"Noch eins?\"\n\n\
    Adrian nickte.\n\n\
    Javier hatte schon ausgetrunken. Adrian wusste, dass Javier meist nur abends trank, aber niemals weniger als ein halbes Dutzend Quintos. Wie k\xC3\xB6nnte jemand, der so gerne Bier trank, nur so d\xC3\xBCnn sein?\n\n\
    Mit einer neuen Flasche in der Hand sagte Javier: \"Du wei\xC3\x9Ft doch, wie das ist. Entweder man geht aufs Festland oder man wird Kellner.\"\n\n\
    Javier grinste, und auch Adrian musste lachen. \"Kellner...\", sagte er. \"Dann schon eher Taxifahrer.\"\n\n\
    \"Schon versucht?\" fragte Javier.\n\n\
    Adrian zuckte mit den Schultern. \"Die nehmen lieber J\xC3\xBCngere. Ich habe sogar selbst nach einer Lizenz gefragt. Nichts zu machen. Alles voll.\"\n\n\
    \"Also doch verkaufen.\"\n\n\
    Adrian ritzte mit seinem Daumen L\xC3\xB6cher in das Aluminiumpapier am Flaschenhals und antwortete nicht.\n\n\
    Javier stand auf. Er ging zum Fenster und sah zu den Docks hinunter. \"F\xC3\xBCnf Schwei\xC3\x9Fer. Zwei Elektriker. Ein Ingenieur. Mehr gibt so eine F\xC3\xA4hre nicht her.\"\n\n\
    Adrian hob den Blick nicht von der Flasche. \"Und der Rest?\"\n\n\
    Javier wandte sich ihm wieder zu. \"Kurzarbeit. Du kennst das ja.\"\n\n\
    Adrian trank.\n\n\
    \"Drei Ingenieure habe ich noch insgesamt. N\xC3\xA4chste Woche kriege ich vielleicht einen Trawler rein. Dann haben zwei von ihnen Arbeit. Ich habe Gl\xC3\xBCck, wenn ich den dritten nicht auch noch entlassen muss.\"\n\n\
    \"Ich w\xC3\xBCrde weniger nehmen als die anderen drei.\"\n\n\
    \"Du wei\xC3\x9Ft, hier kriegt jeder gleich viel.\"\n\n\
    Adrian hatte fast das ganze Aluminiumpapier vom Flaschenhals gekratzt. Er hielt die Flasche so fest, dass das Bier schon ganz warm geworden war.\n\n\
    Javier setzte sich wieder. \"Adrian\", sagte er. \"Vor ein paar Monaten hast du mir was anderes erz\xC3\xA4hlt. Jetzt sitzt die hier und sagst mir, dass du nicht verkaufen willst.\"\n\n\
    \"Ich wei\xC3\x9F...\"\n\n\
    \"Also. Was soll ich jetzt machen?\"\n\n\
    \"Damals klang das so gut. Zu unseren Kindern ziehen. Mein Schwiegersohn hat diese Werkstatt, da kann ich arbeiten... Und gleich um die Ecke ist diese kleine Wohnung. Anna und ich, wir waren schon da...\" Adrians Stimme erstarb.\n\n\
    Javier l\xC3\xA4chelte verkrampft. \"Also...\"\n\n\
    \"Also\", sagte auch Adrian. \"Aber es ist in der Stadt.\"\n\n\
    Javiers L\xC3\xA4cheln verschwand wieder. \"Was erwartest du von mir?\"\n\n\
    Adrian stellte die Flasche auf den Tisch. Eine letzte warme Pf\xC3\xBCtze schwappte am Boden. \n\n\
    \"Wenn ich jemand einstellen kann, bis du einer der ersten\", sagte Javier. \"Aber um ehrlich zu sein: Im Moment denke ich auch dran. Ans Verkaufen.\"\n\n\
    \"Die Werft...\"\n\n\
    Javier nickte. \"Dieses Areal hier direkt am Meer, perfekt f\xC3\xBCr Hotels und Wohnungen. Ich glaube, der B\xC3\xBCrgermeister m\xC3\xB6chte die Werft lieber heute als morgen loswerden.\"\n\n\
    Die beiden M\xC3\xA4nner schwiegen. Von drau\xC3\x9Fen drangen Ger\xC3\xA4usche von H\xC3\xA4mmern auf Stahl, und wenn man genau hinsah, konnte man Schwei\xC3\x9Fblitze im Bauch der F\xC3\xA4hre aufflackern sehen.\n\n\
    Adrian stand auf. Er sah auf die Uhr: \"Jetzt m\xC3\xBCsste er wieder weg sein, der Deutsche\", sagte er.\n\n\
    Auch Javier erhob sich.\n\n\
    \"Danke f\xC3\xBCr das Bier\", sagte Adrian.\n\n\
    Javier nickte.\n\n\
    \"Und gr\xC3\xBCss Pilar.\"\n\n\
    Wieder nickte Javier.\n\n\
    Die beiden M\xC3\xA4nner sch\xC3\xBCttelten einander die Hand. Adrian ging in Richtung Ausgang, doch kurz bevor er die Treppe hinunter zum Ausgang nahm, drehte er sich noch einmal um.\n\n\
    Javier stand wieder am Fenster und sah auf die F\xC3\xA4hre im Dock hinunter.\n\n\
    <center>***</center>\n\n\
    Der Wind war schuld.\n\n\
    Wenn er kam, \xC3\xA4nderte sich das Wetter. Er trieb die Wolken vor sich her, auf das Meer hinaus, und vorher zerriss er sie.\n\n\
    Wie jetzt. Zwischen Adrian und dem Gipfel klafften schon gro\xC3\x9Fe L\xC3\xBCcken. Es ging schnell. Er brauchte nur dazustehen und zu beobachten, wie der Wald, die die Stra\xC3\x9Fe und wie sein Haus aus dem Nebel auftauchte.\n\n\
    Von hier aus sah es so nah aus, doch er wusste, dass es eine halbe Stunde dauern w\xC3\xBCrde, bis er sich die Stra\xC3\x9Fe empor geschl\xC3\xA4ngelt hatte.\n\n\
    So lange w\xC3\xBCrde die Wolken nicht mehr bleiben.\n\n\
    <center>***</center>\n\n\
    Auf halben Weg kam ihm ein Wagen entgegen und fuhr an ihm vorbei: Neu und sauber, ein Mietwagen. Aber ein anderer als heute morgen, ein gr\xC3\xB6\xC3\x9Ferer. War es der Deutsche? Doch die Sonne spiegelte sich in der Windschutzscheibe, blendete Adrians Blick.\n\n\
    An seinem Haus angekommen konnte Adrian unten die Werft, sogar Javiers B\xC3\xBCro klar erkennen. Die Wolken schwebten jetzt \xC3\xBCber dem Meer und bedeckten einen Kutter mit Schatten.\n\n\
    Adrian ging ins Haus.\n\n\
    Die K\xC3\xBCche war leer. Auf dem Tisch standen zwei Tassen, aber nicht die von heute morgen, sondern die guten, wei\xC3\x9Fen. Neben den Tassen lag der Vertrag, alle Seiten jetzt sauber auf einem Stapel.\n\n\
    Anna war weg. Adrian brauchte sie nicht zu suchen, er sp\xC3\xBCrte es sofort. Sie hatte die T\xC3\xBCr nicht abgeschlossen, aber sie war mittlerweile vielleicht schon unten am Hafen.\n\n\
    Adrian beugte sich \xC3\xBCber den Tisch. Er schob die Seiten des Vertrages auseinander, bis er zur letzten kam.\n\n\
    An dessen Ende die Linien standen.\n\n\
    Auf der linken Linie sah er nach wie vor Annas Unterschrift. Und auf der rechten jetzt die des Deutschen: Klein und klar.\n\n\
    Die mittlere Linie war immer noch leer."
