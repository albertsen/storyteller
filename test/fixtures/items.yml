er-gab-sich-auf-und-wurde-beruehmt: 
  slug: er-gab-sich-auf-und-wurde-beruehmt
  created_at: 2007-04-23 22:00:00
  body: "Ich habe ihn ber\xC3\xBChmt gemacht, ja. Aber bin ich schuld daran, dass er starb?\n\n\
    Lesen Sie. Er schreibt: \"Auch sie hat mich abgewiesen\"? Abgewiesen: Wann? Damals schon in der Bar oder sp\xC3\xA4ter, als er bei mir auf den Teppich kotzte?\n\n\
    <!--more-->\n\n\
    \xC3\x9Cber seinen Namen habe ich gelacht, das stimmt. G\xC3\xBCnther. Fand ich albern. Dabei haben wir uns erst so gut unterhalten, damals in dieser Bar. Ein bisschen \xC3\xBCberdreht war er, sprach zu laut. Nerv\xC3\xB6s wie ein Schuljunge, aber das fand ich nett, nach all diesen Typen, die immer gleich den Produzenten kennen oder selbst Produzenten sind. \n\n\
    Nach zwei Cocktails wurde G\xC3\xBCnther richtig witzig. Er brachte mich zum Lachen, das erste mal seit so vielen Monaten. Ich meine: Echtes Lachen, nicht dieses Lachen, das man k\xC3\xB6nnen muss.\n\n\
    Doch dann kam Ricky.\n\n\
    Ricky ist schwul, m\xC3\xBCssen Sie wissen. Er konnte gar nichts von mir wollen. Aber er hat diese Art an sich wie viele Schwule in diesem Gesch\xC3\xA4ft. Als Frau f\xC3\xBChlt man sich gut in ihrer N\xC3\xA4he. Sie machen dir Komplimente und geben dir das Gef\xC3\xBChl, du bist eine G\xC3\xB6ttin.\n\n\
    Ricky also. K\xC3\xBCsschen links, K\xC3\xBCsschen rechts, gro\xC3\x9Fes Hallo, \"Bettina, du siehst phantastisch aus.\" Ricky legte gleich los, erz\xC3\xA4hlte mir von seiner neuen Rolle in dieser Sitcom, von seinem Filmpartner. Er schw\xC3\xA4rmte: \"Dieser junge Gott, der meinen Bruder spielt. Wie gerne w\xC3\xBCrde ich mal eine Bettszene mit ihm drehen. Aber das w\xC3\xA4re ja irgendwie Inzest, nicht?\"\n\n\
    Ich warf einen Blick auf G\xC3\xBCnther. Er starrte uns an. Sein Glas hielt er so fest in der Hand, als wollte er es gleich zerdr\xC3\xBCcken.\n\n\
    Wie beleidigt er aussah! Beleidigt und w\xC3\xBCtend. Als w\xC3\xA4re ich mit ihm in den Flitterwochen und w\xC3\xBCrde trotzdem mit anderen M\xC3\xA4nnern knutschen. F\xC3\xBCr einen Moment dachte ich sogar daran, mich zu entschuldigen. Aber wieso eigentlich? Mit welchem Recht stand G\xC3\xBCnther da, so vorwurfsvoll, mit welchem Recht starrte er uns so an?\n\n\
    Ich fing an, Ricky abzuwimmeln. Er nervte mich. Er und auch G\xC3\xBCnther, alle beide. Ich w\xC3\xBCrde mir eine Ausrede ausdenken, schnell ein paar Kollegen in der Bar abklappern und nach Hause gehen. M\xC3\xA4nner wieder einmal. Mir reichte es.\n\n\
    Doch pl\xC3\xB6tzlich hatte ich einen Mojito im Gesicht. \n\n\
    Ich lag gerade in Rickys Arm, er hatte mir einen Kuss auf die Wange gedr\xC3\xBCckt und ges\xC3\xA4uselt: \"Du bist die Gr\xC3\xB6\xC3\x9Fte.\"\n\n\
    Vor uns stand G\xC3\xBCnther, sein Glas leer, er selbst noch aufgeplusterter als vorher. Ich roch Minze und Alkohol und f\xC3\xBChlte, wie mir Eisw\xC3\xBCrfel in den Ausschnitt rutschten.\n\n\
    G\xC3\xBCnther starrte uns an. Ricky kreischte. Ich br\xC3\xBCllte etwas wie \"Arschloch!\", \"Spinnst du!\" und was wei\xC3\x9F ich noch mehr. Ein paar Leute drehten sich zu uns um, der Rest bekam nichts mit, zu laut war die Musik.\n\n\
    Ricky verschwand, fl\xC3\xBCchtete in die Arme seines Sitcom-Bruders, was wei\xC3\x9F ich. Ein paar M\xC3\xA4nner traten heran, witterten ihre Chance, wahrscheinlich angelockt von dem was sie unter meinem nassen Top sehen konnten.\n\n\
    Jetzt br\xC3\xBCllte auch G\xC3\xBCnther. Zuerst nur wie ein Affe. \"Uuuaaaaaahhhh!\" Er warf sein Glas hinter die Bar, verfehlte nur knapp eine Bedienung. Der Spiegel und ein paar Flaschen explodierten. Ich roch nicht mehr nur Minze und Rum, sondern auch Whisky und Wodka.\n\n\
    Jemand wollte G\xC3\xBCnther festhalten, doch er riss sich los. Er packte mich am Arm, ich schrie ihn an, kratzte, schlug auf ihn ein. Doch er schaffte es, mein Top zu greifen und es mir runterzurei\xC3\x9Fen.\n\n\
    Jetzt br\xC3\xBCllte er etwas wie: \"Das ist alles, was ihr wollt! Das ist alles, was ihr wollt!\"\n\n\
    Er riss mir die BH-Tr\xC3\xA4ger herunter. Eine meiner Br\xC3\xBCste h\xC3\xBCpfte heraus.\n\n\
    Endlich packte ihn jemand von hinten und zog ihn weg. Er schlug um sich, schrie immer noch. \"Schlampe\" war wohl noch das harmloseste.\n\n\
    Jetzt starrten uns alle an. Trotz der Musik gab es jetzt niemand mehr, der den Aufruhr nicht mitbekommen h\xC3\xA4tte. Sie zerrten G\xC3\xBCnther aus der Bar. Ich richtete mehr schlecht als recht meinen BH.\n\n\
    Einer der M\xC3\xA4nner, die um mich herum standen, reichte mir sein Jackett, der andere kn\xC3\xB6pfte schon sein Hemd auf. Ich ignorierte sie beide und bat eine Bedienung um ein T-Shirt. Sie brachten mir eines, ein schwarzes mit dem Logo der Bar.\n\n\
    Drau\xC3\x9Fen sah ich schon das Blaulicht blitzen. Damit wollte ich nichts zu tun haben. Ich sagte den um mich herumschwirrenden M\xC3\xA4nnern, dass ich auf die Toilette m\xC3\xBCsse. Daf\xC3\xBCr hatten sie Verst\xC3\xA4ndnis, das erwarteten sie von mir.\n\n\
    Ich griff meine Jacke, meine Handtasche und verschwand durch den Hinterausgang. Ich musste ein paar Umwege machen, um nicht doch noch der Polizei in die Arme zu laufen, aber ich wohnte nicht weit weg und die frische Luft tat mir gut.\n\n\
    <center>***</center>\n\n\
    Ein halbes Jahr sp\xC3\xA4ter lag G\xC3\xBCnther in meinem Vorgarten.\n\n\
    Es war mittlerweile Winter, ein paar Tage vorher hatte es geschneit, doch jetzt taute es wieder. Er lag mitten im Matsch, trug nur Jeans und ein T-Shirt. Noch nicht einmal Schuhe.\n\n\
    Schlief er?\n\n\
    Ich h\xC3\xA4tte ihn vielleicht noch nicht einmal wiedererkannt, doch als ich mich zu ihm hinunterbeugte, \xC3\xB6ffnete er die Augen und sah mich direkt an.\n\n\
    \"Bettina\", sagte er.\n\n\
    Ich erschrak. Wie blass er war und wie glasig seine Augen. Ich wollte einen Krankenwagen rufen, die Polizei, irgend jemand. Doch er schaffte es sogar, sich aufzurichten, wacklig zwar, aber immerhin stand er wieder.\n\n\
    Was konnte ich tun? Ihn einfach so stehen lassen? Es war kalt, und er fror. Er war betrunken, das roch ich, und \xC3\xBCberhaupt: Was machte er in dem Vorgarten? Er tat mir Leid. Etwas war mit ihm passiert, etwas Schlimmeres noch als damals in der Bar.\n\n\
    Ich fragte ihn: \"Willst du vielleicht ein Glas Wasser?\"\n\n\
    Er nickte, aber vermutlich war es egal, was ich ihn fragte, er h\xC3\xA4tte zu allem genickt.\n\n\
    Ich nahm ihn mit nach oben in meine Wohnung. Ich setzte ihn aufs Sofa und brachte ihn das Wasser. Er r\xC3\xBChrte es nicht an.\n\n\
    Dass ich die Kamera anschaltete, war ein Reflex. Sie stand da wegen der Interviews. Ich wollte schlie\xC3\x9Flich nicht ewig \xC3\xBCber M\xC3\xBCnchner Clubs und T\xC3\xBCrsteher berichten. Ich wollte Reportagen machen. Armut in einer reichen Stadt, gro\xC3\x9Fes Thema zur Zeit. \n\n\
    Nicht alle lie\xC3\x9Fen sich bei sich zu Hause filmen oder unter der Br\xC3\xBCcke. Manche lud ich zu mir ein und befragte sie dort, auch wenn ich danach einen halben Tag l\xC3\xBCften musste.\n\n\
    Jetzt sa\xC3\x9F also G\xC3\xBCnther da, wo sonst die Hartz-IV-Leichen sa\xC3\x9Fen. Und er sah genauso schlimm aus wie die, wenn nicht sogar schlimmer.\n\n\
    \"Ich hab's aufgegeben\", sagte er.\n\n\
    Ich fragte: \"Was aufgegeben?\"\n\n\
    \"Alles. Die Frauen. Die Menschen. Den Job. Mich selbst. Alles.\"\n\n\
    Ich wusste, dass er mehr brauchte als nur Wasser. Ich stellte ihm eine Flasche Wein hin und lie\xC3\x9F ihn reden. Von seiner Freundin, die ihn verlassen hatte, vor Jahren schon. \"Wir lebten nur f\xC3\xBCr uns beide, in unserem Haus in Obermenzing. Wir hatten unseren Garten, unsere vier Zimmer, unser Sofa. Und pl\xC3\xB6tzlich war sie weg, zu diesem Pferdez\xC3\xBCchter auf Ibiza. \xC3\x9Cbers Internet kennengelernt hatten sie sich, ich habe nichts gemerkt.\" G\xC3\xBCnther st\xC3\xBCrzte Wein hinunter. \"Aus dem Haus bin ich ausgezogen, nat\xC3\xBCrlich, in die Stadt, dorthin, wo etwas los war, dachte ich. Aber nichts \xC3\xA4nderte sich. Jetzt sa\xC3\x9F ich nicht mehr zu Hause auf dem Sofa, sondern allein in den Bars. Ein paar Frauen gab es, ja, aber wiedersehen wollten sie mich nicht.\"\n\n\
    Ich dachte an dem Abend in der Bar und fragte mich, ob er immer so reagierte wie damals. Dann wunderte mich nichts.\n\n\
    Er fuhr fort. Von Alkohol, von Nutten, von der Arbeit, die er hasste, von den Kollegen, die ihn hassten. Davon, dass er anfing zu Hause zu bleiben. \"Es hatte keinen Sinn mehr. Warum sollte ich arbeiten? Wozu brauchte ich Geld? Wozu wollte ich leben? Ich gab mich auf.\"\n\n\
    Entlassung, K\xC3\xBCndigung des Dipokredits, Rausschmiss aus der Wohnung: Ich gebe zu, er langweilte mich. Ich dachte an die Hartz-IV-Leichen und dass G\xC3\xBCnther selbst schuld war. Eine gute Therapie brauchte er, oder vielleicht einen guten Fick. F\xC3\xBCr beides stand ich nicht zur Verf\xC3\xBCgung.\n\n\
    Doch eines fragte ich noch: \"Warum in meinem Vorgarten?\"\n\n\
    Er schenkte sich den letzten Rest Wein ein und sagte: \"Weil ich dachte, dass du mich verstehst.\"\n\n\
    Es war so banal, es war alles so banal.\n\n\
    Ich stand auf. Er sagte: \"Du hast mich mit Respekt behandelt, als eine der wenigen. Was dann passiert ist, tut mir so Leid.\"\n\n\
    Er lie\xC3\x9F sich nach hinten fallen. Er schloss die Augen. Ich h\xC3\xA4tte ihn hinauswerfen k\xC3\xB6nnen, vielleicht sogar die Polizei rufen, aber er schlief schon, schnarchte. Ich w\xC3\xBCrde ins Bett gehen, und wenn ich Gl\xC3\xBCck hatte, sch\xC3\xA4mte er sich am n\xC3\xA4chsten Morgen so sehr, dass er von alleine ging.\n\n\
    Doch am n\xC3\xA4chsten Morgen war er tot.\n\n\
    Ich roch zuerst die Kotze. Der Gestank schlug mir entgegen, als ich ins Wohnzimmer trat. Ich sah einen gro\xC3\x9Fen braunen Fleck auf dem Teppich, an einem Ende des Sofas, dort, wo wohl G\xC3\xBCnthers Kopf gelegen hatte.\n\n\
    Jetzt aber sa\xC3\x9F er. Und war voller Blut.\n\n\
    Von der leeren Flasche Wein gab es nur noch Scherben. Und es musste eine von diesen Scherben gewesen sein, mit denen er sich die Pulsadern aufgeschnitten hatte. Nicht dass ich es in diesem Moment begriff. Die Polizei sagte es mir sp\xC3\xA4ter.\n\n\
    Ich starrte nur auf G\xC3\xBCnther, auf seinen verschmierten Mund, auf das Blut, das seine Hose durchtr\xC3\xA4nkt hatte, das Sofa und den Teppich zu seinen F\xC3\xBC\xC3\x9Fen. Auf dem Tisch lag der Brief, den Sie jetzt lesen, aber ich konnte ihn nicht anfassen. Erst viel, viel sp\xC3\xA4ter.\n\n\
    Ich reagierte wie eine Maschine. Krankenwagen rufen, Polizei rufen. Ich f\xC3\xBChlte mich nicht schuldig, noch nicht. Ich stand unter Schock.\n\n\
    Erst viel sp\xC3\xA4ter entdeckte ich, dass ich die Kamera nicht ausgeschaltet hatte. Sie hatte alles aufgezeichnet. Wie G\xC3\xBCnther eine Stunde lang im Sitzen schlief. Wie er sich dann einfach nur zur Seite fallen lie\xC3\x9F. Wie er kotzte und wie er von diesem Kotzen aufwachte. Wie er endlich vor sich hinstierte, in die Kamera, so dachte ich erst, aber eigentlich auf die Weinflasche. Wie er sie packte und zerbrach. (Wieso hatte ich es nicht geh\xC3\xB6rt?) Wie er \xE2\x80\x94 ganz ruhig jetzt \xE2\x80\x94 sich mit einer der Scherben den Unterarm aufschnitt, l\xC3\xA4ngs, nicht quer, als h\xC3\xA4tte er es geplant.\n\n\
    Und der Brief. Die ganze Geschichte stand dort, noch einmal. Dass ich ihn verst\xC3\xBCnde, die erste sei, die ihm zugeh\xC3\xB6rt habe. Aber trotzdem abgewiesen, und ich frage mich: Bin ich deshalb schuld?\n\n\
    Oder sagen Sie das wegen des Videos?\n\n\
    Manche machen mir es zum Vorwurf, dass ich es gezeigt habe. Sie auch? \n\n\
    Als ich es sendete, konnte man noch h\xC3\xB6ren, was G\xC3\xBCnther zu sagen gehabt hatte. Aber die anderen Sender, die schneiden es raus. Zeigen nur den Schnitt und das Blut. Nat\xC3\xBCrlich.\n\n\
    Jetzt blicken alle auf ihn, f\xC3\xBCr ein paar Tage wenigstens. Er hat sich aufgegeben und ist ber\xC3\xBChmt."
