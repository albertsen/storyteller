"\xC3\x9Cber-mich": 
  slug: "\xC3\x9Cber-mich"
  created_at: 1999-12-31 23:00:00
  body: "Ich wurde geboren, als Willy Brandt Kanzler war. Ich spielte mit Playmobil und lernte den Unterschied zwischen 33 1/3 und 45 Umdrehungen pro Minute kennen. Ich wuchs in Schob\xC3\xBCll a. d. Nordsee auf und wohnte in so windigen Orten wie Husum, Flensburg und Hamburg. Manche sagen, ich h\xC3\xA4tte etwas Anst\xC3\xA4ndiges gelernt \xE2\x80\x94 Informatiker n\xC3\xA4mlich \xE2\x80\x94 und dass ich nur wegen der Jobs in M\xC3\xBCnchen wohne. Beides ist nicht wahr. \xC3\x9Cber das Informatikerdasein rede ich hier nicht, und in M\xC3\xBCnchen lebe ich, weil es mir gef\xC3\xA4llt. Auch wenn es hier kein Gew\xC3\xA4sser gibt, von dessen einem Ufer man nicht das andere sehen k\xC3\xB6nnte.\n\n\
    Diese Seite hatte mit meinem Beruf nichts zu tun. Sie hat eigentlich mit nichts wirklich zu tun, au\xC3\x9Fer vielleicht dass sie als Werbung dient: f\xC3\xBCr meine Texte und alles, was sich daraus ergibt. Sie kommt als Blog daher, und zu erkl\xC3\xA4ren, was das ist, macht anderen Leuten mehr Spa\xC3\x9F als mir.\n\n\
    Wer mir schreiben m\xC3\xB6chte, benutze bitte das Kontaktformular. Oder gebe einen Kommentar zu einem der Beitr\xC3\xA4ge ab. Ich freue mich dar\xC3\xBCber. Wirklich."
