  body: "Jordi lie\xC3\x9F sein Auto zur\xC3\xBCck, er musste es riskieren. Wenn er Gl\xC3\xBCck hatte, war sein Peugeot sogar den Gitanos zu sch\xC3\xA4big.\n\n\
    Er betrat das Haus. Es war erstaunlich ruhig. Um diese Tageszeit waren sie alle schon unterwegs: Am Strand, in den Caf\xC3\xA9s, auf den Ramblas.\n\n\
    <!--more-->\n\n\
    Jordi arbeitete sich von unten nach oben. Kaum eine Wohnung hatte noch T\xC3\xBCren, fast \xC3\xBCberall konnte man direkt hindurchsehen, auf der Ostseite sogar bis zum Meer, das hinter den Fenstern blitzte. Jordi ging einfach in R\xC3\xA4ume hinein und suchte. Manchmal lag jemand auf den Matratzen oder sa\xC3\x9F in einem verschlissenen Sessel. Er fragte nach Xavi, aber man zuckte nur mit den Schultern. Ein Wunder, dass ihn \xC3\xBCberhaupt jemand den Tipp mit diesem Haus gegeben hatte.\n\n\n\
    Nat\xC3\xBCrlich konnte Xavi schon unterwegs sein. Sich irgendwo am Strand von einer Engl\xC3\xA4nderin oder Deutschen einen Drink ausgeben lassen. Aber eigentlich war es dazu noch zu fr\xC3\xBCh.\n\n\
    Schlie\xC3\x9Flich fand er Xavi ganz oben, in einem Liegestuhl im Schatten auf einem der wenigen Balkone ohne W\xC3\xA4sche.\n\n\
    Man sah Xavi die Kopfschmerzen an. Er wirkte wenig \xC3\xBCberrascht. \"Mein lieber, guter Jordi...\", sagte er. Er trug nur eine Badehose und lie\xC3\x9F sehen, was ihn so unwiderstehlich machte. Noch war er jung genug, dass die N\xC3\xA4chte keine Spuren hinterlie\xC3\x9Fen. \"Du hast mich gefunden...\"\n\n\
    Jordi blickte von Balkon hinunter auf die Lagerhallen zwischen dem Haus und dem Meer. Er wandte sich Xavi zu und lehnte sich gegen die Br\xC3\xBCstung.\n\n\
    \"Schickt Mama dich?\" fragte Xavi ironisch.\n\n\
    \"Die wei\xC3\x9F besser nicht, dass du hier wohnst\", antwortete Jordi.\n\n\
    \"W\xC3\xBCnscht sie mir andere Freunde?\"\n\n\
    \"Sie w\xC3\xBCnscht sich dasselbe wie immer schon.\"\n\n\
    Xavi erhob sich. Er war nicht nur schlanker als Jordi, sondern auch gr\xC3\xB6\xC3\x9Fer. Er baute sich auf, als wollte er den Altersunterschied wett machen. \"Willst du mich zur\xC3\xBCck?\" sagte Xavi. \"Langweilen sich die Damen ohne mich?\"\n\n\
    \"Xavi...\" Jordi wusste, was in Xavi vorging. Es war immer das Gleiche, wenn er sich ungerecht behandelt f\xC3\xBChlte. Und am Ende konnte man ihn nicht stoppen.\n\n\
    \"Fragen sie nach mir? Sind ihnen die Kubaner zu schleimig? Die Mexikaner zu klein? Die...\"\n\n\
    Jordi unterbrach ihn: \"Bernardo schickt mich.\"\n\n\
    Xavi blinzelte. Er wich zur\xC3\xBCck, als w\xC3\xA4re es Jordi, vor dem er Angst haben m\xC3\xBCsste.\n\n\
    Jordi trat auf Xavi zu. Er streckte die Hand nach dessen Schulter aus, aber lie\xC3\x9F sie wieder sinken. \"Du h\xC3\xA4ttest auf mich h\xC3\xB6ren m\xC3\xBCssen\", sagte Jordi.\n\n\
    Xavis erster Schreck wich dem Trotz: \"Bernardo hat doch die ganzen Leute angelockt. Die Kubaner vor allem. Denkst du, sie w\xC3\xA4ren gekommen, wenn es nichts gegeben h\xC3\xA4tte? Touristinnen reichen eben nicht.\"\n\n\
    \"Jetzt kommen sie erst recht nicht. Jetzt haben sie Angst.\"\n\n\
    Xavi schnaufte ver\xC3\xA4chtlich. Er b\xC3\xBCckte sich und hob ein T-Shirt vom Boden auf. Er schl\xC3\xBCpfte hinein.\n\n\
    Jordi fragte: \"Was hast du Bernardo weggenommen?\"\n\n\
    Xavi zog jetzt auch seine Jeans an. Er sagte: \"Ich habe bezahlt.\"\n\n\
    Jordi sah auf die Uhr: Noch drei Stunden. \"Hast du das Zeug noch?\" fragte er.\n\n\
    Xavi tat so, als interessiere er sich f\xC3\xBCr die Segelboote am Horizont. \"Das meiste...\", sagte er, drehte sich um und ging in die Wohnung hinein.\n\n\
    Jordi versuchte, ruhig zu bleiben. Letztlich kam es alles nur auf das Timing an.\n\n\
    Er folgte Xavi ins Innere. Xavi ging in einem Raum, der sich kaum von den anderen unterschied. Zwei Matratzen auf dem Boden, ein kleiner Schrank in der Ecke und wo der Heizk\xC3\xB6rper gewesen sein musste nur noch ein Loch. Jordi suchte nach Spuren einer Frau, doch eigentlich war das unwahrscheinlich. Xavi w\xC3\xBCrde seine Touristinnen kaum hierher bringen.\n\n\
    Xavi zog sich ein Paar Sneaker an und sagte: \"Gehen wir.\"\n\n\
    \"Und das Zeug?\"\n\n\
    \"Ist versteckt.\"\n\n\
    Xavi hatte schon oft gelogen, aber Jordi noch nie verraten. Es war etwas anderes, Geld aus der Kasse zu nehmen, als zu riskieren, dass Bernardos M\xC3\xA4nner die Bar niederbrannten. \n\n\
    Sie verlie\xC3\x9Fen die Wohnung. Die Aufz\xC3\xBCge waren l\xC3\xA4ngst demontiert und verkauft, also nahmen sie die Treppe. Drau\xC3\x9Fen stand immer noch unber\xC3\xBChrt Jordis Peugeot. \n\n\
    \"Ich fahre\", sagte Xavi.\n\n\
    Jordi wollte protestieren, aber er war so froh, erreicht zu haben, was er wollte, dass er Xavi den Schl\xC3\xBCssel zuwarf.\n\n\
    Sie fuhren los. F\xC3\xBCr ein paar Minuten, lehnte sich Jordi erleichtert in den Sitz, doch dann merkte er etwas. Sie hatten Sant Roc verlassen, aber nicht in Richtung Norden. \"Wohin f\xC3\xA4hrst du?\"\n\n\
    \"Nach Gr\xC3\xA0cia.\"\n\n\
    \"Warum?\"\n\n\
    \"Wir brauchen doch das Zeug.\"\n\n\
    <center>***</center>\n\n\
    In Gr\xC3\xA0cia sa\xC3\x9Fen die jungen Leute schon auf den Brunnen und Stufen an den Pl\xC3\xA4tzen. Latino-Kinder liefen zwischen ihnen umher und verkauften Bierdosen, von denen das Kondenswasser perlte.\n\n\
    Jordi kannte sich nicht gut aus hier, darum war er froh, dass Xavi fuhr. Sie parkten und stiegen aus. Sie standen vor einer Geragenausfahrt, aber Jordi sagte nichts. Es w\xC3\xBCrde und durfte nicht lange dauern.\n\n\
    Xavi telefonierte. Als er auflegte, sagte er: \"Er kommt gleich.\"\n\n\
    Sie warteten. Xavi hielt einen der Latino-Kinder an und kaufte ihm zwei Bier ab. Er bot Jordi eines an, doch der sch\xC3\xBCttelte den Kopf.\n\n\
    \"Was hast du?\" fragte Xavi. \"Bernardo kann warten. Der wird sich schon mit Silvia vergn\xC3\xBCgen. Oder ist sie nicht mehr da?\"\n\n\
    Jordi antwortete nicht. Xavi riss die erste Dose auf und trank sie fast in einem Zug leer.\n\n\
    Nach zehn Minuten n\xC3\xA4herte sich ein Mann. Er war weder Spanier noch Latino, das sah man sofort. Er war \xC3\xBCber einsachtzig gro\xC3\x9F, muskul\xC3\xB6s und hatte sein rotes Gesicht und seinen Kopf glatt rasiert. Als der Mann anfing zu sprechen, wusste Jordi sofort: Ein Deutscher.\n\n\
    \"Was soll das?\" fragte der Mann. \"Wir sind doch erst morgen verabredet.\"\n\n\
    Xavi grinste und reichte dem Mann die zweite Dose Bier. \"Das ist Klaus\", sagte er und stolperte dabei \xC3\xBCber die Buchstaben K und L.\n\n\
    Jordi nickte Klaus nur kurz zu und versuchte, nicht schon wieder auf die Uhr zu sehen. Klaus riss die Dose auf und st\xC3\xBCrzte das Bier genauso schnell herunter wie Xavi.\n\n\
    Sie gingen in eines der H\xC3\xA4user. Eigentlich unterschied es sich nicht wesentlich von denen in Sant Roc, obwohl es sicherlich fast hundert Jahre \xC3\xA4lter war. Hier gab es auch keine Heizung und keinen Aufzug, und die Stromleitungen verteilten sich au\xC3\x9Fen \xC3\xBCber die ganze Fassade.\n\n\
    Immerhin gab es in Klaus' Wohnung ein paar M\xC3\xB6bel. Er schien sie sich mit anderen Leuten zu teilen. Von irgendwoher drang Fernsehl\xC3\xA4rm. Klaus lie\xC3\x9F sie in seinem Flur warten. Er ging in sein Zimmer und kehrte mit einem Koffer zur\xC3\xBCck.\n\n\
    \"Ich war vorsichtig\", sagte Klaus. \"Ich mache lieber langsam. Viel verkauft habe ich noch nicht.\"\n\n\
    \"Das ist gut\", sagte Xavi und sah Jordi an. \"Oder?\"\n\n\
    Der antwortete nicht.\n\n\
    Klaus sah zwischen ihnen hin und her. \"Was ist los?\"\n\n\
    Xavi nahm ihn den Koffer ab, ohne hineinzusehen. Er sagte: \"Jordi will mich retten.\" Er nickte Klaus zu. \"Gehen wir.\"\n\n\
    Jordi stellte sich ihm in den Weg. \"Er kommt mit?\" \n\n\
    \"Klaus spricht doch Bernardos Sprache\", antwortete Xavi und sah zu Klaus hin.\n\n\
    \"Bernardo?\" fragte Klaus.\n\n\
    \"Bernhard\", antwortete Xavi und machte eine konzentrierte Pause auf dem H.\n\n\
    Klaus' Gesichtsausdruck blieb fragend.\n\n\
    \"Gehen wir\", sagte Xavi.\n\n\
    <center>***</center>\n\n\
    Wieder fuhr Xavi. Sie verlie\xC3\x9Fen Barcelona, vorbei an Sant Adri\xC3\xA0 und den hohlen H\xC3\xA4user von Sant Roc. Auf der Autobahn sahen sie links die Sonne untergingen, und als sie die Abfahrt nahmen, war es schon dunkel.\n\n\
    Jordi hatte sich auf die R\xC3\xBCckbank gesetzt, um ungest\xC3\xB6rt seine Uhr im Blick behalten zu k\xC3\xB6nnen. Keiner von ihnen redete. Klaus hatte die Arme vor die Brust verschr\xC3\xA4nkt, den Koffer vor seinen F\xC3\xBC\xC3\x9Fen, und schwieg.\n\n\
    Die Kurven an der K\xC3\xBCste nahm Xavi wie immer zu schnell, heute vielleicht noch schneller. Vielleicht war es Nervosit\xC3\xA4t, vielleicht Wut.\n\n\
    Jordi wollte nur noch, dass alles vorbei war.\n\n\
    <center>***</center>\n\n\
    Silvia hatte alles im Griff, nat\xC3\xBCrlich. Der DJ kam aus Australien, aber das war egal. Den Kubanern gefiel es, und wenn es ihnen gefiel, dann tanzten sie mit den Touristinnen, und wenn die Touristinnen tanzten, tranken sie und lie\xC3\x9Fen sich von ihrem eigenen Geld Getr\xC3\xA4nke spendieren, noch dazu, wenn sie unter freiem Himmel die Sterne sahen und eine Brise sp\xC3\xBCrten. \n\n\
    Doch wenn die Touristinnen Angst hatten, war es egal, wie sch\xC3\xB6n die Kubaner tanzten. Wenn die Touristinnen Angst hatten, kamen sie nicht, und Angst durfte nicht mehr sein, daf\xC3\xBCr wollte Jordi jetzt sorgen. Er musste nur noch Xavi einweihen \xE2\x80\x94 so sp\xC3\xA4t wie m\xC3\xB6glich. Es durfte kein Zur\xC3\xBCck mehr geben.\n\n\
    Bernardo war schon da. Er sa\xC3\x9F an der Bar und l\xC3\xA4chelte Silvia an, die nichts wusste. Er trank Gin Tonic und schien bester Laune.\n\n\
    \"P\xC3\xBCnktlich\", sagte er. \"So mag ich es.\" Er zwinkerte, als h\xC3\xA4tte er es ironisch gemeint, doch Jordi bezweifelte es.\n\n\
    \"Wir haben es\", sagte Jordi und zeigte auf den Koffer, den Klaus immer noch in der Hand hielt.\n\n\
    Klaus sah zu Xavi, als erwartete er einen Befehl.\n\n\
    \"Gehen wir zur Terrasse\", sagte Xavi.\n\n\
    Jordi sah sich um und zur Uhr. Es gab keinen genauen Plan, von dem er wusste, er hatte keine weiteren Anweisungen. Xavi hatte nat\xC3\xBCrlich Recht: Auf der Terrasse waren sie ungest\xC3\xB6rt. Wie sollte Jordi widersprechen?\n\n\
    Die Terrasse lag auf einem kleinen Felsvorsprung und war der eigentliche Grund f\xC3\xBCr den Namen \"El Mirador\". Doch jetzt konnte man nichts sehen, nur die Wellen unten gegen die Steilk\xC3\xBCste branden h\xC3\xB6ren, so laut sogar, dass sie manchmal die Musik \xC3\xBCbert\xC3\xB6nten. Hinter der h\xC3\xBCfthohen Br\xC3\xBCstung gab es nur Dunkelheit und Tiefe.\n\n\
    Die Terrasse war leer. Er war noch zu fr\xC3\xBCh, die Touristinnen noch zu n\xC3\xBCchtern, und die Kubaner wollten noch tanzen und noch nicht k\xC3\xBCssen.\n\n\
    Bei einem der Tische blieb Bernardo stehen. Er l\xC3\xA4chelte jetzt nicht mehr, sondern hatte den Gesichtsausdruck eines Beamten, der Feierabend machen will.\n\n\
    Er sagte nur: \"Den Koffer, bitte.\"\n\n\
    Xavi nahm Klaus den Koffer ab. Er l\xC3\xA4chelte und legte den Koffer auf den Tisch.\n\n\
    Jetzt war der Augenblick gekommen. Jordi trat zu Xavi, wollte ihm alles erkl\xC3\xA4ren \xE2\x80\x94 schnell, in ein, zwei S\xC3\xA4tzen. Es war egal, ob Bernardo es h\xC3\xB6rte, f\xC3\xBCr ihn war es sowieso zu sp\xC3\xA4t.\n\n\
    Doch Xavi holte eine Pistole aus dem Koffer und richtete sie auf Bernardo.\n\n\
    In Jordi explodierte Panik.\n\n\
    Xavi mochte Drogen verkaufen, Touristinnen beklauen und vielleicht sich manchmal pr\xC3\xBCgeln, wenn er betrunken war. Aber dies? \n\n\
    Was bezweckte er? Bernardo nur zu drohen w\xC3\xA4re nicht genug. Womit auch? Mit den Gitanos? Bernardo w\xC3\xBCrde wiederkommen und sich nicht damit begn\xC3\xBCgen, nur die Bar niederzubrennen.\n\n\
    Also Bernardo erschie\xC3\x9Fen? Doch hier? Unm\xC3\xB6glich. Wenn nicht Silvia, dann w\xC3\xBCrde sofort einer der Touristinnen die Polizei rufen.\n\n\
    Und wie sollte Jordi jetzt noch an Xavi herankommen? Er w\xC3\xA4re sofort sein Feind.\n\n\
    Bernardo war weniger beeindruckt. Er reagierte so wie Xavi heute nachmittag auf dem Balkon in Sant Roc: Mehr erstaunt als erschrocken, wenn nicht sogar genervt. \"Xavi...\", sagte er.\n\n\
    \"Ich habe daf\xC3\xBCr gezahlt\", sagte Xavi.\n\n\
    \"Aber dein Versprechen nicht eingehalten.\"\n\n\
    Xavi sagte zu Klaus: \"Pack ihn.\"\n\n\
    In diesem Moment gingen die Lichter an.\n\n\
    Jordi betete, dass Xavi begriff. Er sagte: \"Xavi... ruhig, das ist geplant.\" Doch Xavi h\xC3\xB6rte nicht zu, sah nur wie die Touristinnen und Kubaner kreischend auseinanderstoben.\n\n\
    Sie machten Platz: Den Mossos d'Esquadra.\n\n\
    Die st\xC3\xBCrmten auf die Terrasse zu. Acht Beamte in Uniform, dahinter zwei in Zivil. Die Kubaner versuchten, sich und ihren illegalen Aufenthaltsstatus durch einen Sprung in die B\xC3\xBCsche in Sicherheit zu bringen, die Touristinnen rannten kreischend in Richtung Parkplatz.\n\n\
    Und auch Xavi rannte los. Im Gegensatz zu Bernardo und Klaus kannte er sich hier aus. \n\n\
    Jordi rief ihm hinterher: \"Xavi...!\" Doch was konnte er jetzt noch erkl\xC3\xA4ren?\n\n\
    Hinter dem Haus, in dem sich das Lager und Jordis Wohnung befand, gab es einen Trampelpfad. Xavi schleuderte den Mossos einen Tisch entgegen und schaffte es, diesen Pfad zu erreichen, bevor sie ihn fassten.\n\n\
    Jordi hoffte, dass die Mossos einmal den Witzen \xC3\xBCber sie keine Ehre machten und jemand daran gedacht hatte, diesen Trampelpfad zu bewachen. Er sah, wie Xavi im Dunkel verschwand, und versuchte, bei allem Gekreische zu h\xC3\xB6ren, ob jemand Xavi aufhielt.\n\n\
    Zwei der Mossos stie\xC3\x9Fen den Tisch, der ihnen im weg lag, zur Seite und st\xC3\xBCrmten Xavi hinterher. Die restlichen griffen sich Bernardo und Klaus.\n\n\
    Einer der Beamten in Zivil, ein Kommissar, fragte keuchend: \"Warum rennt er weg?\"\n\n\
    Jetzt h\xC3\xB6rten sie lautes Motorenger\xC3\xA4usch und eine Sirene. Xavi musste es bis zu dem Peugeot geschafft haben. Reifen quietschten, das Motorenger\xC3\xA4usch entfernte sich. Die Sirene auch.\n\n\
    \"Haben sie ihm nicht...?\" fragte der Kommissar.\n\n\
    Die uniformierten Mossos legten Bernardo und Klaus Handschellen an. Bernardo sah aus, als w\xC3\xBCsste er, was auf ihm zukam, in Klaus schien die Loyalit\xC3\xA4t zu Xavi zu br\xC3\xB6ckeln.\n\n\
    \"Jordi!\" \n\n\
    Das war Silvia. Sie kam auf Jordi zugeeilt, in ihrer Hand das schnurlose Telefon.\n\n\
    Klaus und Bernardo wurden abgef\xC3\xBChrt. Zwei uniformierte Mossos zerrten sie in Richtung Parkplatz, Bernardo ohne Widerstand, Klaus mit stolpernden Schritten.\n\n\
    Jordi nahm das Telefon. \n\n\
    \"Jordi...?\" Seine Mutter.\n\n\
    Das Motorenger\xC3\xA4usch und die Sirene wurden wieder lauter. Jordi wusste, was das bedeutete. Er ging zum Rand der Terrasse. Dort, ein St\xC3\xBCck weiter in Richtung S\xC3\xBCden, an der Steilk\xC3\xBCste, tauchten jetzt Scheinwerfer auf. Und direkt dahinter blinkendes Blaulicht.\n\n\
    \"Ist Xavi in Ordnung?\" fragte seine Mutter, und sogar in diesem Moment \xC3\xA4rgerte sich Jordi, dass sie nicht nach ihn fragte.\n\n\
    Im Mondschein konnte man jetzt auch die Schatten der Autos ausmachen. Das mit dem Blaulicht verlor an Boden.\n\n\
    \"Was sagt die Polizei?\" fragte Jordis Mutter. \"Was wird er...?\"\n\n\
    Die Scheinwerfer des vorderen Autos fingen pl\xC3\xB6tzlich an zu schlingern, der Schatten verschwamm, das Blaulicht holte auf.\n\n\
    Jordis Mutter sagte: \"Ich wei\xC3\x9F, was du gesagt hast, aber wenn er doch ins Gef\xC3\xA4ngnis...\"\n\n\
    Es krachte. Bis hierhin h\xC3\xB6rte man Glas splittern. Es schien, als ob nur noch ein Scheinwerfer leuchtete. Das Licht \xC3\xBCberschlug sich, tauchte in die Tiefe. Wieder ein Krachen, lauter, ein Knirschen, und auch das letzte Licht erlosch.\n\n\
    Jetzt h\xC3\xB6rte man nur noch die Sirenen und sah nur noch das Blaulicht und die Scheinwerfer des Polizeiwagens.\n\n\
    Der Kommissar hatte aufgeh\xC3\xB6rt zu keuchen und hielt die Luft an.\n\n\
    Jordis Mutter, am Telefon, fragte, jetzt viel leiser: \"Jordi...?\"\n"
