pudong:
    title: Pudong
    teaser: "Als Jan aus Stockholm zurückkam, sagte Silvia: »Ich habe alle Tabletten geschluckt, die ich finden konnte. Das Schlafmittel, die Antibiotika. Das Aspirin.« Sie saß auf dem Sofa, neben ihr auf dem Polster ein Rotweinfleck, der vor Jans Abreise nicht da gewesen war. Durch ihre blasse Haut schimmerten die Adern. »Am nächsten Tag bin ich dann zur Arbeit gefahren. Ich habe keine Ahnung, wie ich den Weg gefunden habe.«"

but-i-want-you-to-be-wiser-than-me:
    title: But I Want You to Be Wiser than Me
    teaser: "Ich sitze im Lenbach mit Jochen und höre, wie er sagt: »Ich konnte in dem Zimmer nur schlafen, wenn ich die Klimaanlage angemacht habe, aber dann bin ich jeden Morgen aufgewacht mit verstopfter Nase und auch noch verschwitzt. Hätte ich denn krank werden sollen? Ich hab mir was Anderes gesucht. Ich musste ja fit sein. Kann ich was dafür, das gerade Olympia ist und alles so teuer? Jetzt wollen sie es mir nicht zahlen, 1500 Pfund. Was ist das in Euro?«"

hinter-dem-feld:
    title: Hinter dem Feld die Lichter
    teaser: "Elke hatte es immer gehasst, wenn ihre Mutter es getan hatte, und jetzt tat sie es selbst. Sie stand am Fenster, oben im Flur, und lugte durch die Gardinen. Unten auf der Terrasse saß immer noch der junge Andresen."